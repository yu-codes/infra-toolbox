services:
  redis:
    image: redis:7-alpine
    container_name: redis_backup_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  backup:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: redis_backup_service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - BACKUP_PATH=/backups
      - BACKUP_SCHEDULE=0 2 * * *
      - RETENTION_DAYS=7
      - MAX_BACKUPS=30
      - MIN_BACKUPS=3
      - LOG_LEVEL=INFO
    volumes:
      - backup_data:/backups
      - redis_data:/redis-data:ro
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
  backup_data:
