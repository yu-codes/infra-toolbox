services:
  # Host metrics - Linux (Docker Desktop runs Linux VM)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    # 僅內部網路使用，不對外暴露端口
    expose:
      - "9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - infra-toolbox-network

  # Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    # 僅內部網路使用，不對外暴露端口
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - infra-toolbox-network

  # Resource Monitoring API
  monitoring-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: monitoring-api
    restart: unless-stopped
    ports:
      - "10003:8000"
    environment:
      NODE_EXPORTER_URL: ${NODE_EXPORTER_URL:-http://node_exporter:9100}
      CADVISOR_URL: ${CADVISOR_URL:-http://cadvisor:8080}
      # CPU 採樣間隔 (分鐘)
      CPU_SAMPLE_INTERVAL_MINUTES: ${CPU_SAMPLE_INTERVAL_MINUTES:-1}
      # 資料儲存目錄
      DATA_DIR: /app/data
    volumes:
      # CPU 採樣資料持久化
      - ./data:/app/data
    depends_on:
      - node_exporter
      - cadvisor
    networks:
      - infra-toolbox-network

networks:
  infra-toolbox-network:
    name: infra-toolbox-network
    external: true
